          document.getElementById('selectedRoomPrice').textContent = localStorage.getItem('roomPrice') || "Fiyat Bilgisi Yok";

                  roomDescription: localStorage.getItem('roomDescription')
              };
          
              // LocalStorage'dan mevcut kayÄ±tlarÄ± al (yoksa boÅŸ liste baÅŸlat)
              let reservations = JSON.parse(localStorage.getItem('reservations')) || [];

              // Tekrar localStorage'a kaydet
              localStorage.setItem('reservations', JSON.stringify(reservations));
