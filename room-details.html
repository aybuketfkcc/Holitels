<header>
    <div class="content flex_space">

    </div>
    <div class="navlinks">
        <ul id="menulist">

          <li><a href="#about">About</a></li>
          <li><a href="#rooms">Rooms</a></li>
  <li><a href="#" onclick="goToSignIn()">Sign ƒ±n</a></li>
 <li><a href="#" onclick="goToLogIn()">Log ƒ±n</a></li>
 <li>
    <i class="fas fa-sign-out-alt logout-icon" onclick="logout()"></i>
  </li>
  
          <li><a href="#contact">Contact</a></li>

</div>
</header>
<div class="room-details-card">
    <div class="image-container">
        <button id="prevBtn" class="arrow-btn">‚ùÆ</button>
        <img id="roomImage" alt="Room Image">
        <button id="nextBtn" class="arrow-btn">‚ùØ</button>
    </div>
    <div class="room-info">
        <h1 id="roomName"></h1>
        <h2 id="roomPrice"></h2>
        <p id="roomDescription"></p>
        <button class="reservation-btn" onclick="goToReservation()">Rezervasyon Yap</button>
    </div>
</div>

<script>
    function logout() {
  Swal.fire({
    title: '√áƒ±kƒ±≈ü Yapƒ±lƒ±yor...',
    html: 'L√ºtfen bekleyiniz...',
    allowOutsideClick: false,
    allowEscapeKey: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });
  function goToSearch() {
    window.location.href = "search.html";
}
function menutoggle(){
    console.log("tƒ±klandƒ±");
    if(menulist.style.maxHeight=="0px"){
        menulist.style.maxHeight="100vh";
    }
    else{
        
        menulist.style.maxHeight="0px"
    }
}
  // 1.5 saniye sonra loading kapanacak ve ba≈üarƒ± mesajƒ± g√∂sterecek
  setTimeout(() => {
    Swal.fire({
      title: 'Ba≈üarƒ±lƒ±!',
      text: 'Hesabƒ±nƒ±zdan ba≈üarƒ±yla √ßƒ±kƒ±≈ü yapƒ±ldƒ±.',
      icon: 'success',
      confirmButtonText: 'Tamam',
      confirmButtonColor: '#7fc142',
      allowOutsideClick: false
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "login.html"; // Login ekranƒ±na y√∂nlendir
      }
    });
  }, 3000); // 1.5 saniye loading g√∂ster
}
    function goToSignIn(){
    window.location.href="signin.html";
}
function goToLogIn(){
    window.location.href="login.html";
}
    let currentImageIndex = 0;
    let images = [];
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('roomName').textContent = localStorage.getItem('roomName');
    document.getElementById('roomPrice').textContent = localStorage.getItem('roomPrice');
    document.getElementById('roomDescription').textContent = localStorage.getItem('roomDescription');
    const mainImage = localStorage.getItem('roomImage');

    images = [
        mainImage,
        'images/IMG_5013.JPG',
        'images/IMG_5014.JPG',
        'images/IMG_5015.JPG'
    ];

    document.getElementById('roomImage').src = images[currentImageIndex];
});

document.getElementById('prevBtn').addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    document.getElementById('roomImage').src = images[currentImageIndex];
});

document.getElementById('nextBtn').addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    document.getElementById('roomImage').src = images[currentImageIndex];
});
function goToReservation() {
  window.location.href = "reservation.html";
}
</script>

</body>
